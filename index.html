<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Student Grade Table</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
</head>

<body>
  <div class="container">
    <header class="d-flex flex-row">
      <div class="d-flex col-8 p-0">
        <h1>Student Grade Table</h1>
      </div>
      <div class="d-flex col-4 justify-content-end p-0">
        <h2>Average Grade<span class="badge badge-dark ml-2">100</span></h2>
      </div>
    </header>
    <table class="table table-striped table-bordered">
      <thead class="table-secondary">
        <tr>
          <th scope="col" class="bold">Student Name</th>
          <th scope="col" class="bold">Course</th>
          <th scope="col" class="bold">Grade</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="main.js"></script>
</body>

</html>
