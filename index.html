<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Student Grade Table</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>

<body>
  <div class="container-fluid m-2">
    <header>
      <div class="row d-flex justify-content-center justify-content-sm-center justify-content-md-between p-3">
        <div>
          <h2>Student Grade Table</h2>
        </div>
        <div>
          <h2>Average Grade<span class="badge badge-dark ml-2"></span></h2>
        </div>
      </div>
    </header>
    <div class="row d-flex justify-content-between">
      <div class="col-sm-7 col-12">
        <table class="table table-striped table-bordered">
          <thead class="table-secondary">
            <tr>
              <th scope="col" class="bold">Student Name</th>
              <th scope="col" class="bold">Course</th>
              <th scope="col" class="bold">Grade</th>
              <th scope="col" class="bold">Operations</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
        <p class="d-none no-grades">No Grades Recorded</p>
      </div>
      <div class="col-sm-5 col-12">
        <form>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" name="name" placeholder="Student Name" aria-label="Username"
              aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="far fa-list-alt"></i></span>
            </div>
            <input type="text" class="form-control" name="course" placeholder="Student Course" aria-label="Username"
              aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-graduation-cap"></i></span>
            </div>
            <input type="text" class="form-control" name="grade" placeholder="Student Grade" aria-label="Username"
              aria-describedby="basic-addon1">
          </div>
          <div>
            <button type="submit" class="btn btn-success">Add</button>
            <button type="reset" class="btn btn-outline-dark">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/grade-form.js"></script>
  <script src="main.js"></script>
</body>

</html>
